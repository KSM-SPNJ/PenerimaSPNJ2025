          (a) =>
            a.tanggalLahir === tanggalLahir &&
            a.nama.toLowerCase().includes(namaInput)
        );

        let hasilDiv = document.getElementById("hasil");
        let waLink = document.getElementById("whatsappLink");
        let headerBox = document.querySelector(".header-box");

        if (anggota) {
          hasilDiv.innerHTML = `
      <h4>${anggota.nama}</h4>
      <p>Jurusan: <strong>${anggota.jurusan}</strong></p>
      <p>Kelas: <strong>${anggota.kelas}</strong></p>
    `;
          waLink.href = `https://chat.whatsapp.com/Ky8otzYGIgiFQn0i6Yduqd`;

      <h3>Kamu Dinyatakan Diterima</h3>
      <h4>Menjadi Anggota SPNJ 2025</h4>
    `;
        } else {
